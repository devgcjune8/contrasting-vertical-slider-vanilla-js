<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider for Large Screens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper-slider">
        <div class="left-side">
            <div style="background-color: rgb(226, 43, 43);">
                <h1>Rust</h1>
                <p>in the chains</p>
            </div>
            <div style="background-color: yellow">
                <h1>Lemon</h1>
                <p>against the yellow background</p>
            </div>
            <div style="background-color: rgb(108, 193, 250);">
                <h1>Pool of water</h1>
                <p>reflecting with sunlight</p>
            </div>
            <div style="background-color: rgb(0, 3, 175);">
                <h1>Night Sky</h1>
                <p>Clear and wide</p>
            </div>
            <div style="background-color: rgb(255, 133, 19);">
                <h1>Dormant Volcano</h1>
                <p>reflecting upon a body of water</p>
            </div>
            <div style="background-color: rgb(206, 206, 206);">
                <h1>Peak Latemar</h1>
                <p>an Italian dolomite</p>
            </div>
            <div style="background-color: rgb(63, 180, 69);">
                <h1>Calm body of water</h1>
                <p>near the mountain</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url('https://images.unsplash.com/photo-1454982523318-4b6396f39d3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1610128114197-485d933885c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1581888517319-570283943d82?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1483401757487-2ced3fa77952?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1523633589114-88eaf4b4f1a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1534531173927-aeb928d54385?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1591643958857-e6623f63c0e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=749&q=80')"></div>
            
        </div>
        <div class="action-btn">
            <button class="down-btn"><span class="material-symbols-outlined">
                arrows_more_up
                </span></button>
            <button class="up-btn"><span class="material-symbols-outlined">
                    arrows_more_up
                </span></button>
        </div>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
